<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        
        #visualizer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
        
        .controls-overlay {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-black min-h-screen">
    <div id="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>

    <!-- Audio Controls -->
    <div id="audio-controls" class="fixed top-4 right-4 z-50 controls-overlay">
        <div class="flex gap-4 items-center">
            <input 
                type="file" 
                id="audio-file" 
                accept=".wav"
                class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700"
            >
            <button 
                id="play-button" 
                class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                disabled
            >
                Play
            </button>
            <input 
                type="range" 
                id="volume" 
                min="0" 
                max="100" 
                class="w-32"
                value="50"
            >
        </div>
    </div>

    <!-- Track Info -->
    <div class="fixed bottom-4 left-4 text-white z-50 controls-overlay">
        <div id="file-name" class="text-xl font-bold"></div>
    </div>

    <script src="relaxing.js"></script>
</body>
</html>
