<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Spotify SDK before your script -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        .color-burst {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: burst 2s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        #visualizer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-black min-h-screen">
    <div id="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>

    <!-- Initial Connect Button -->
    <div id="connect-container" class="fixed top-4 right-4 z-50">
        <button id="connect-spotify" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
            Connect Spotify
        </button>
    </div>

    <!-- Song Input (hidden initially) -->
    <div id="song-input" class="fixed top-4 right-4 z-50 hidden">
        <div class="flex gap-4 items-center">
            <input 
                type="text" 
                id="song-url" 
                placeholder="Paste Spotify song URL"
                class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 w-80"
            >
            <button 
                id="play-song" 
                class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
            >
                Play
            </button>
            <input 
                type="range" 
                id="volume" 
                min="0" 
                max="100" 
                class="w-32"
                value="50"
            >
        </div>
    </div>

    <!-- Track Info -->
    <div class="fixed bottom-4 left-4 text-white z-50">
        <div id="track-name" class="text-xl font-bold"></div>
        <div id="artist-name" class="text-gray-400"></div>
    </div>

    <!-- Load your script after everything else -->
    <script>
        // Add event listener directly on the button
        document.getElementById('connect-spotify').addEventListener('click', () => {
            console.log('Connect button clicked');
            window.location.href = '/login';
        });
    </script>
    <script src="relaxing.js"></script>
</body>
</html>
