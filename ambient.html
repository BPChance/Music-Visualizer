<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ambient Music Visualizer</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex justify-center items-center h-screen bg-gradient-to-br from-blue-500 via-blue-500 to-pink-500 text-white font-sans">
        <div class="absolute top-4 left-4">
            <a href="index.html" class="bg-black text-white font-bold py-2 px-4 rounded hover:bg-blue-200">Back</a>
        </div>
        <select id="song-select" class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-black text-white py-2 px-4 rounded">
            <option value="audios/A tadpole growing up.wav">A tadpole growing up</option>
            <option value="audios/CandyThief.wav">Candy Thief</option>
            <option value="audios/liver and onions edit.wav">liver and onions</option>
        </select>
        <canvas id="visualizer" class="block h-screen"></canvas>
        <script src="ambient.js"></script>
    </body>
</html>
