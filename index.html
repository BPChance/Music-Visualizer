<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #visualizer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(8px);
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-black">
    <!-- Background Visualizer -->
    <div id="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>
    <div class="min-h-screen flex relative z-10">
        <!-- Main Content -->
        <div class="flex-grow flex flex-col items-center justify-center bg-gray-800/70 p-4">
            <header class="text-center mb-16">
                <h1 id="music-visualizer" class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-4">
                    Music Visualizer
                </h1>
                <p class="text-gray-400 text-xl">Experience music in a new dimension</p>
            </header>
            <div class="flex items-center justify-center gap-6 p-6 max-w-3xl">
                <button class="mood-button px-8 py-4 rounded-lg bg-gradient-to-r from-purple-600/90 to-pink-600/90 hover:from-purple-500 hover:to-pink-500 transition duration-200 text-lg font-bold text-white shadow-lg backdrop-blur-sm tracking-wide">Ambient</button>
                <button class="mood-button px-8 py-4 rounded-lg bg-gradient-to-r from-purple-600/90 to-pink-600/90 hover:from-purple-500 hover:to-pink-500 transition duration-200 text-lg font-bold text-white shadow-lg backdrop-blur-sm tracking-wide">Relaxing</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
